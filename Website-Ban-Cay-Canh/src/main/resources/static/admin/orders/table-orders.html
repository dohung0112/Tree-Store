<section class="section">
  <div class="row my-3 position-relative">
       <div class="col-5 row">
	       	<label class="col-sm-4 col-form-label">Lọc theo trạng thái</label>
	        <div class="col-sm-8">
	            <select class="form-select" ng-model="selectOrderFilter" ng-change="orderFilter(selectOrderFilter, selectDateFilter)" ng-init="selectOrderFilter='0'">
	                 <option value="0">Hiển thị tất cả</option>
	                 <option ng-repeat="fs in filterStatus" ng-value="fs.id">{{fs.name}}</option>
	            </select>
	        </div>
       </div>
       <div class="col-5 row position-absolute top-50 end-0 translate-middle-y">
	       	<label class="col-sm-4 col-form-label">Lọc theo ngày đặt</label>
	        <div class="col-sm-8">
	            <input type="date" class="form-control" ng-model="selectDateFilter" ng-change="orderFilter(selectOrderFilter, selectDateFilter)">
	        </div>
       </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div>
            <table class="table text-center">
              <thead>
              <tr>
                <th scope="col">Mã đơn</th>
                <th scope="col">Khách hàng</th>
                <th scope="col">Đặt vào lúc</th>
                <th scope="col">Trạng thái</th>
                <th scope="col">Tổng hóa đơn</th>
              </tr>
              </thead>
              <tbody>
              <tr class="tr_products" ng-repeat="order in pager.itemOrders">
                <td class="td_height">{{order.id}}</td>
                <td class="td_height">{{order.profile.fullname}}</td>
                <td class="td_height">{{order.create_date | date: 'dd-MM-yyyy'}}</td>
                <td class="td_height">{{order.status.name}}</td>
                <td class="td_height">{{order.total | vndFilter}}</td>
                <td>
                	<div class="quick_view"><i class="bi bi-eye"></i><button ng-click="edit(order)">Chi tiết</button></div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-footer text-center">
        <button ng-click="pager.first1()" class="btn"><i class="bi bi-arrow-bar-left"></i></button>
        <button ng-click="pager.prev1()" class="btn"><i class="bi bi-arrow-left-short"></i></button>
        <button class="btn">{{pager.page1 +1}} of {{pager.countOrders}}</button>
        <button ng-click="pager.next1()" class="btn"><i class="bi bi-arrow-right-short"></i></button>
        <button ng-click="pager.last1()" class="btn"><i class="bi bi-arrow-bar-right"></i></button>
  </div>
</section>
