<section class="section">
  <div class="row">
    <div class="col-lg-12">

      <div class="card">
        <div class="card-body">
          <div>
            <table class="table text-center">
              <thead>
              <tr>
                <th scope="col">Mã đơn</th>
                <th scope="col">Khách hàng</th>
                <th scope="col">Đặt vào lúc</th>
                <th scope="col">Trạng thái</th>
                <th scope="col">Tổng hóa đơn</th>
              </tr>
              </thead>
              <tbody>
              <tr class="tr_products" ng-repeat="order in pager.itemCanceled">
                <td class="td_height">{{order.id}}</td>
                <td class="td_height">{{order.profile.fullname}}</td>
                <td class="td_height">{{order.create_date | date: 'dd-MM-yyyy'}}</td>
                <td class="td_height">{{order.status.name}}</td>
                <td class="td_height">{{order.total | vndFilter}}</td>
                <td>
                	<div class="quick_view"><i class="bi bi-eye"></i><button ng-click="edit(order)">Chi tiết</button></div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>


        </div>
      </div>

    </div>
  </div>
  <div class="panel-footer text-center">
        <button ng-click="pager.first3()" class="btn"><i class="bi bi-arrow-bar-left"></i></button>
        <button ng-click="pager.prev3()" class="btn"><i class="bi bi-arrow-left-short"></i></button>
        <button class="btn">{{pager.page3 +1}} of {{pager.countCanceled}}</button>
        <button ng-click="pager.next3()" class="btn"><i class="bi bi-arrow-right-short"></i></button>
        <button ng-click="pager.last3()" class="btn"><i class="bi bi-arrow-bar-right"></i></button>
  </div>
</section>
